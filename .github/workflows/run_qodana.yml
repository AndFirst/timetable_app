name: Qodana
on:
  workflow_dispatch:
  workflow_call: {}

jobs:
  qodana:
    runs-on: ubuntu-latest
#    permissions:
#      contents: write
#      pull-requests: write
#      checks: write
    steps:
      - uses: actions/checkout@v4

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: --fail-threshold,0,--profile-name,qodana.recommended
          upload-result: 'true'